{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-24 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Delete Post</h2>
        <p class="text-gray-600 mb-6 text-center">Are you sure you want to delete "{{ post.title }}"?</p>
        <div class="flex justify-center space-x-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">
                    Delete
                </button>
            </form>
            <a href="{% url 'profile_view' %}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
