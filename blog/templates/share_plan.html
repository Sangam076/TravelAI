{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Share Travel Plan: {{ plan.destination }}</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="receiver" class="block text-sm font-medium text-gray-700">
                    Select User to Share With
                </label>
                <select name="receiver" id="receiver" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">Choose a user</option>
                    {% for user in users %}
                        <option value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex justify-between items-center">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200">
                    Send Plan
                </button>
                <a href="{% url 'view_plan' plan.pk %}" class="text-gray-600 hover:text-gray-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
